<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">emailjs.init('vh2xojBtSG4XeHJXX')</script>
    <link rel="stylesheet" href="./css/style.css">
    <title>DOM y EVENTOS</title>
</head>

<body>
    <!--Modal Carrito -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-m">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">TU CARRITO</h4>
                    <button type="button" data-bs-dismiss="modal"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></button>
                </div>

                <!-- Modal Carrito body -->
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Pack x3</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tablabody">
                            <!-- Tabla Carrito  -->
                        </tbody>
                    </table>
                    <p>Total a pagar $: <strong id="total"></strong> </p>
                </div>

                <!-- Modal Carrito footer -->
                <div class="modal-footer">
                    <button type="button" class="botonSeguir btn" data-bs-dismiss="modal">Seguir<br/>Comprando</button>
                    <button type="button" class="botonVaciarCarro btn" onclick="vaciarCarro()">Vaciar<br/>Carro</button>
                    <button id="terminarCompra" class="btn btn-primary terminarCompra" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">Terminar<br/>Compra</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Terminar Compra -->
    <div class="modal fade" id="exampleModal">
        <div class="modal-dialog modal-m">
            <div class="modal-content">

                <!-- Modal Terminar Compra Header  -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">TU PEDIDO</h1>
                    <button type="button" data-bs-dismiss="modal"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></button>
                </div>

                <!-- Modal Terminar Compra Body  -->
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Productos</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="tablabodyTerminar">
                            <!-- tablaTerminar -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Subtotal</th>
                                <th id="subTotal" style="color: #8bacda;"></th>
                            </tr>

                            <tr>
                                <td>
                                    <h4>ENVIO</h4>
                                    <ul>
                                        <li>
                                            <input class="form-check-input radioEnvio" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label radioEnvio" for="flexRadioDefault1">
                                                Envio por Oca:
                                            </label>
                                        </li>
                                        <li>
                                            <input class="form-check-input radioEnvio" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                            <label class="form-check-label radioEnvio" for="flexRadioDefault2">
                                                Envio por Andreani:
                                            </label>
                                        </li>
                                        <li>
                                            <input class="form-check-input radioEnvio" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                            <label class="form-check-label radioEnvio" for="flexRadioDefault3">
                                                Retiro por el local
                                            </label>
                                        </li>
                                    </ul>
                                </td>
                                <td>
                                    <span id="oca">$3100</span>
                                    <br>
                                    <span id="andreani">$3400</span>
                                </td>
                            </tr>

                            <tr>
                                <th>Subtotal</th>
                                <th>
                                    <strong id="totalConEnvio" style="color: #8bacda;">
                                        $
                                    </strong>
                                </th>
                            </tr>

                            <tr>
                                <td>
                                    <h4>FORMA DE PAGO</h4>
                                    <ul>
                                        <li>
                                            <input class="form-check-input" type="radio" name="modoDePago" id="flexRadioDefault4">
                                            <label class="form-check-label" for="flexRadioDefault4">
                                                Efectivo
                                            </label>
                                        </li>
                                        <li>
                                            <input class="form-check-input" type="radio" name="modoDePago" id="flexRadioDefault5">
                                            <label class="form-check-label" for="flexRadioDefault5">
                                                Transferencia
                                            </label>
                                        </li>
                                        <li>
                                            <input class="form-check-input" type="radio" name="modoDePago" id="flexRadioDefault6">
                                            <label class="form-check-label" for="flexRadioDefault6">
                                                Tarjeta
                                            </label>
                                        </li>
                                        <div id="cuotas">
                                            
                                        </div>
                                    </ul>
                                </td>
                            </tr>

                            <tr>
                                <th>TOTAL</th>
                                <th>
                                    <strong id="montoFinal" style="color: #8bacda;">
                                        $
                                    </strong>
                                </th>
                            </tr>

                        </tfoot>
                    </table>
                </div>

                <!-- Modal Terminar Compra footer -->
                <div class="modal-footer">
                    <button id="botonFinalizarCompra" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Finalizar</button>
                </div>
            </div>
        </div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a id="inicio" class="navbar-brand botonMenu logo" href="#">Chemba<span>Strain</span></a>
                <div class="carrito">
                    <button data-bs-toggle="modal" data-bs-target="#myModal">
                        <i class="fa-solid fa-cart-shopping" style="color: #8bacda;"></i>
                        <span id="numerito" class="numerito">0</span>
                    <button>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bars fa-spin fa-spin-reverse" style="color: #8bacda;"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="feminizadas" class="nav-link botonMenu" href="#">Feminizadas</a>
                        </li>
                        <li class="nav-item">
                            <a id="regulares" class="nav-link botonMenu" href="#">Regulares</a>
                        </li>
                        <li class="nav-item">
                            <a id="sativas" class="nav-link botonMenu" href="#">Sativas</a>
                        </li>
                        <li class="nav-item">
                            <a id="hibridas" class="nav-link botonMenu" href="#">Hibridas</a>
                        </li>
                        <li class="nav-item">
                            <a id="indicas" class="nav-link botonMenu" href="#">Indicas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <main id="tarjeta" class="row">
                <!-- tarjetas -->
        </main>
    </div>
    
    <div class="container-fluid">
        <footer class="row">
            <div class="formulari">
                <h2>Recibe todas las novedades!</h2>
                <form id="form">
                    <div class="field">
                        <label for="from_name">Nombre</label>
                        <input type="text" name="from_name" id="from_name">
                    </div>
                    <div class="field">
                        <label for="email_id">Email</label>
                        <input type="text" name="email_id" id="email_id">
                    </div>
                    <input class="submit" type="submit" id="button" value="Enviar" >
                </form>
            </div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/codigo.js"></script>
    
</body>
</html>
